{% load static %}

<!DOCTYPE html>
<html>
<head>
  <title>Stock Info</title>
  <link rel="stylesheet" href="{% static 'styles/stylesheet.css' %}">


</head>

<body>

<form 
  hx-post="/stock-info/"
  hx-target="#stock-result"
  hx-indicator="#loading-spinner"
  id="stock-form"
>
  {% csrf_token %}
  
  <input name="api_key" id="api_key" placeholder="Enter your API Key">
  <br><br>
  
  <input name="code" placeholder="Enter stock code (e.g. AAPL)">
  
  <button type="submit">Get Info</button>
</form>

<div id="loading-spinner">
  <div class="spinner"></div>
</div>

<div id="stock-result"></div>

<script src="https://unpkg.com/htmx.org@1.9.2"></script>

<script>
  // Load API key from localStorage (if it exists)
  document.addEventListener("DOMContentLoaded", function() {
    const savedKey = localStorage.getItem("api_key");
    if (savedKey) {
      document.getElementById("api_key").value = savedKey;
    }
  });

  // Save API key to localStorage when the form is submitted
  document.getElementById("stock-form").addEventListener("submit", function() {
    const apiKey = document.getElementById("api_key").value;
    localStorage.setItem("api_key", apiKey);
  });

  // Clear previous results when starting a new request
  document.body.addEventListener("htmx:beforeRequest", function(evt) {
    document.querySelector("#stock-result").innerHTML = "";
  });
</script>

</body>
</html>
